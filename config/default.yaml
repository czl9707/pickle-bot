# Pickle-Bot Configuration

llm:
  provider: z_ai
  model: ${LITELLM_MODEL}
  api_key: ${LITELLM_API_KEY}
  api_base: https://api.z.ai/v1

agent:
  name: "pickle-bot"
  system_prompt: "You are pickle-bot, a helpful AI assistant with access to various skills."
  max_history: 50  # Number of messages to keep in conversation history

skills:
  directory: ./skills
  auto_load: true
